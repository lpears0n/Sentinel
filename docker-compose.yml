version: '3.8'

services:
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-hub
    restart: unless-stopped
    ports:
      # Map to private IP - adjust based on your VM setup
      - "10.10.10.20:4000:4000"  # Frontend
      - "10.10.10.20:3001:3001"  # API (optional, can be internal only)
    environment:
      - NODE_ENV=production
      - API_PORT=3001
    volumes:
      # Mount Docker socket for container metrics (read-only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sentinel-network:
    driver: bridge
