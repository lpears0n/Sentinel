version: "3.8"

services:
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-hub
    restart: unless-stopped

    ports:
      # Bind to VM private IP only (keeps it off localhost)
      - "10.10.10.20:4000:4000"  # Frontend
      - "10.10.10.20:3101:3001"  # API (host 3101 -> container 3001)

    environment:
      - NODE_ENV=production
      - API_PORT=3001

      # VM metrics service endpoint (authoritative source)
      - VM_METRICS_URL=http://10.10.10.20:9101/metrics

    # Fix host.docker.internal on Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"

    volumes:
      # Docker socket for container count metrics (read-only)
      - /var/run/docker.sock:/var/run/docker.sock:ro

    networks:
      - sentinel-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sentinel-network:
    driver: bridge

